

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username" [(ngModel)]="loginUser.username" [ngModelOptions]="{standalone: true}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="loginUser.password" [ngModelOptions]="{standalone: true}" >
                            </div>
                            <button type="button" class="btn btn-primary btn-block mb-4" (click)="login(loginUser)">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
